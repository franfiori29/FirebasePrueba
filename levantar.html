    <script>
    



    var database = firebase.database();
    database.ref("messages").once('value', function(snapshot){
        if(snapshot.exists()){
            var content = '';
            var c = 0;
            
            snapshot.forEach(function(data){
                var val = data.val();
                content +='<tr>';
                content += '<td>' + val.nombre + '</td>';
                content += '<td>' + val.apellido + '</td>';
                content += '<td>' + val.localidad + '</td>';
                content += '<td>' + val.direccion + '</td>';
                content += '<td>' + val.mail + '</td>';
                content += '<td>' + val.telefono + '</td>';
                content += '<td>' + val.mensaje + '</td>';
                content += '<td>' + "<button class='btn btn-primary' onClick='reply_click(this.id)'' id='"+ Object.keys(snapshot.val())[c] + "'>Levantar</button>" +  '</td>';
                content += '</tr>';
                c++; 
            }); 

            $('#ex-table').append(content);
        }
    });
</script>
